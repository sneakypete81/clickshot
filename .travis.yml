# Config file for automatic testing at travis-ci.org

dist: xenial
language: python
python:
  - "3.6"
  - "3.7"

install: pip install tox-travis poetry

script: tox

deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: sneakypete81
  password:
    secure: 
  on:
    tags: true
    repo: sneakypete81/clickshot
    condition: $TOX_ENV = py37
