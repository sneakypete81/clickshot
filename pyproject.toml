[tool.poetry]
name = "clickshot"
version = "0.3.0"
description = "Easy GUI testing with pyautogui"
authors = ["sneakypete81 <sneakypete81@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/sneakypete81/clickshot"
keywords = ["testing", "gui", "pyautogui"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing"
]

[tool.poetry.dependencies]
python = "^3.6"
opencv-python = "^4.1"
pynput = "^1.4"
mss = "^4.0"
numpy = "^1.17"


[tool.poetry.dev-dependencies]
pytest = "^5.3"
PyHamcrest = "^1.9"
flake8 = "^3.7"
tox = "^3.14"
black = {version = "^19.10b0",allows-prereleases = true}
pytest-cov = "^2.8"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
